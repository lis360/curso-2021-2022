<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <script>
        function pasarAMayusc(campo) {
            campo.value = campo.value.toUppercase();
            campo.style ="border:2px solid red";
        }
        function quitarRojo(campo) {
            campo.style ="borde:1px solid black";
        }
    </script>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h2>Formulario</h2>
        <form action="registro.php" method="get">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" name="Nombre" id="Nombre"
                        value="" 
                        placeholder="Introduzca Nombre"
                        autofocus
                        size=""
                        maxlength="10"
                        onkeyup="pasarAMayusc(this)"
                        onblur="quitarRojo(this)">
                        </td>
                    
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td><input type="text" 
                        name="apellidos"
                        id="apellidos"
                        patter="[a-z]{10}[0-9]{2}"
                        required>
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">password</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="pass" id="pass">

                    </td>
                </tr>
                
                <tr>
                    <td><label for="pregunta">¿Mayor de edad?</label></td>
                    <td>
                        <input type="radio" name="pregunta" id="pregunta"
                        value="si" checked><spam>si</spam>
                        <input type="radio" name="pregunta" id="pregunta"
                        value="no" checked><spam>no</spam>
                    </td>
                </tr>
                <tr>
                    <td><label for="aficiones">Aficiones</label></td>
                    <td>
                        <input type="checkbox" name="deporte" id="deportes" value="D"> <span>Deporte</span>
                        <input type="checkbox" name="cine" id="cine" value="C"><spam>Cine</span> 
                        <input type="checkbox" name="viajar" id="viajar" value="V"><span>Viaje</span>
                        </td>
                </tr>        
                
                <tr>
                    <td><label for="provincia"></label></td>
                    <td>
                        <select name="provincia" id="provincia">
                            <optgroup label="Zona centro">
                                <option value="-1">seleccionar provincia</option>
                                <option value="41"selected>sevilla</option>
                            </optgroup>
                            <optgroup label="Zona playa">
                                <option value="39">cadiz</option>
                                <option value="27">Huelva</option>
                            </optgroup>
                    </td>
                </tr>
                <tr>
                    <td><label for="fichero">Foto</label></td>
                    <td>
                        <input type="file" name="fichero" id="fichero">
                    </td>
                </tr>
                <tr>
                    <td><label for="descripción">Descripción</label></td>
                    <td>
                       <textarea name="descripción" id="descripción" rows="10" cols="50" maxlength="50">algo</textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="edad">Edad</label></td>
                    <td><input type="number" name="edad" id="edad" maxlength="5" step="0.5" minlength="">
                </tr>
                <tr>
                <td><label for="email">Email</lavel></td>
                <td>
                    <input type="email" name="email" id="email" required>
                    <input type="url" name="web" id="web" required value="http://">
                    <input type="search" name="busqueda" id="busqueda" required>
                    <input type="telefono" name="telefono" id="telefono" required>
                </td>
            
                </tr>
                <tr>
                    <td><label for="fechas">Fechas</label></td>
                    <td>
                        <input type="date" name="fecha1" id="fecha1">
                        <input type="datetime" name="fecha2" id="fecha2">
                        <input type="datetime-local" name="fecha3" id="fecha3">
                        <input type="time" name="fecha4" id="fecha4">
                        <input type="mouth" name="fecha5" id="fecha5">
                    </td>
                </tr>
            
                <tr>
                    <td><input type="reset" value="Borrar"></td>
                    <td><input type="submit" value="Envie Formulario"></td>
                    <td><input type="button" name="boton" id="boton" value="Ocultar" onclick="document.getElementoById('Apellidos').style='display: none'"></td>    

                </tr>
            </table>
                
            </imput>

        </form>

    </div>
</body>
</html>
